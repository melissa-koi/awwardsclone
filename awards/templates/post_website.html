{%extends 'base.html'%}
{% load static %}
{% load bootstrap5 %}
{% block content %}
{{ block.super}}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6" style="margin-top:3rem; border:4px solid grey; padding:3rem">
        <form method="POST" enctype="multipart/form-data" style="margin-top:10px;">
            {% csrf_token %}
            {% bootstrap_form form%}
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
