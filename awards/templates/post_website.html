{%extends 'base.html'%}
{% load static %}
{% load bootstrap5 %}
{% block content %}
{{ block.super}}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form%}
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
{% endblock %}
