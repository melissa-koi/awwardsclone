{%extends 'base.html'%}
{% load static %}
{% load bootstrap5 %}
{% block content %}
{{ block.super}}
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="content-section">

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <legend class="border-bottom my-4" style="font-style: italic; font-weight:bold; font-size: 30px;">Profile Info</legend>
                    {% bootstrap_form form%}
                    <div class="form-group mb-5">
                        <button class="btn btn-outline-info" type="submit">Create</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
